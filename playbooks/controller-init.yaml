---
- hosts: controllers
  tasks:
    - name: Copy certs and kubeconfigs to controller
      copy:
        src: "{{ WORK_DIR }}/{{ item }}"
        dest: "~/"
      loop:
        - ca.pem
        - ca-key.pem
        - kubernetes-key.pem
        - kubernetes.pem
        - service-account-key.pem
        - service-account.pem
        - admin.kubeconfig
        - kube-controller-manager.kubeconfig
        - kube-scheduler.kubeconfig