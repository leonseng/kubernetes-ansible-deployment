- set_fact:
    temp_dir: /tmp

- name: Download etcd package
  uri:
    url: https://github.com/etcd-io/etcd/releases/download/v3.4.0/etcd-v3.4.0-linux-amd64.tar.gz
    dest: "{{ temp_dir }}/etcd-v3.4.0-linux-amd64.tar.gz"
    status_code: [200, 304]

- name: Clean up past runs
  shell:
    cmd: rm -rf etcd-v3.4.0-linux-amd64
    chdir: "{{ temp_dir }}"
  become: yes

- name: Extract etcd package
  unarchive:
    src: "{{ temp_dir }}/etcd-v3.4.0-linux-amd64.tar.gz"
    dest: "{{ temp_dir }}/"
    remote_src: yes

- name: Move etcd binary to executable path
  shell:
    cmd: mv etcd-v3.4.0-linux-amd64/etcd* /usr/local/bin/
    chdir: "{{ temp_dir }}"
  become: yes

- name: Create etcd directories
  file:
    name: "{{ item }}"
    state: directory
  loop:
    - /etc/etcd
    - /var/lib/etcd
  become: yes

- name: Copy CA to etcd directory
  copy:
    src: "{{ WORK_DIR }}/{{ item }}"
    dest: "/etc/etcd/"
  loop:
    - ca.pem
    - kubernetes-key.pem
    - kubernetes.pem
  become: yes

- name: Special block to create input string for etcd initial_cluster option
  block:
    - name: Initialize variables
      set_fact:
        j_query_list: []
        etcd_cluster_string: ""

    - name: Build JSON query for each controller's cluster IP
      set_fact:
        j_query_list: "{{ j_query_list + ['@.'+ controller + '.cluster_ip'] }}"
      loop: "{{ groups['controllers'] }}"
      loop_control:
        loop_var: controller

    - name: Append controller string to etcd_cluster_string
      set_fact:
        etcd_cluster_string: "{{ etcd_cluster_string + ',' + (hostvars | json_query(j_query_str)) }}"
      loop: "{{ j_query_list }}"
      loop_control:
        loop_var: j_query_str

- name: Create etcd systemd unit
  block:
    - name: Generate input string for etcd initial_cluster option
      block:
      - name: Initialize variables
        set_fact:
          j_query_list: []
          etcd_cluster_string_list: []

      - name: Build JSON query for each controller's cluster IP
        set_fact:
          j_query_list: "{{ j_query_list + ['@.'+ controller + '.cluster_ip'] }}"
        loop: "{{ groups['controllers'] }}"
        loop_control:
          loop_var: controller

      - name: Create etcd endpoint string for each controller
        set_fact:
          etcd_cluster_string_list: "{{ etcd_cluster_string_list + [inventory_hostname + '=https://' + (hostvars | json_query(j_query_str)) + ':2380'] }}"
        loop: "{{ j_query_list }}"
        loop_control:
          loop_var: j_query_str

      - set_fact:
          etcd_cluster_string: "{{ etcd_cluster_string_list | join(',') }}"

    - name: Create systemd unit for etcd
      template:
        src: "../templates/etcd.service.j2"
        dest: "/etc/systemd/system/etcd.service"
      become: yes

- name: Start etcd server
  systemd:
    name: etcd
    state: started
    enabled: yes
    daemon_reload: yes
  become: yes
